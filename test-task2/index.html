<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <div class="wrapper">
        <div class="d-flex mb-5" style="gap:20px;">
            <h3>Property table</h3>
            <button type="button" class="btn btn-primary btn-sm" onclick="addNewRow()" >Add row</button>
            <button type="button" onclick="saveTable()" class="btn btn-primary btn-sm">Save</button>
        </div>
        <table class="table table-bordered" style="width: 80%;" >
            <thead>
              <tr>
                <th scope="col">Number</th>
                <th scope="col">ID</th>
                <th scope="col">Price</th>
                <th scope="col">City</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">ALL</th>
                <td></td>
                <td>
                    <input onblur="changeAllPrice()" class="priceMain" type="text">
                </td>
                <td>
                    <select onchange="changeCityMain()" class="js-example-basic-single w-100 cMain" name="state">
                    
                      </select>
                </td>
                <td>
                    <select onchange="changeTypeMain()" class="js-example-basic-single w-100 tMain" name="state">
                        
                      </select>
                </td>
                <td>
                   
                </td>
              </tr>
             
            </tbody>
          </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
    <script src="select.js" ></script>
</body>
</html>
